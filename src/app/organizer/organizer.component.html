<section>
  <header>
    Organizer: <strong>{{date| moment:'DD.MM.YY' }}</strong>
  </header>
  <hr>

  <main>
    <ul *ngIf="tasks.length;else noTasks" >
      <li class="task" *ngFor="let task of tasks; let i=index">
        <span>
          <strong>{{i}}</strong>
          {{task.title}}
        </span>
        <button (click)="removeTask(task)" class="btn btn-danger">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
     <input type="text" formControlName="title">

      <button
        class="btn btn-danger btn-block"
        type="submit"
        [disabled]="form.invalid">
        Add
      </button>
    </form>
  </footer>
</section>
